<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <div class="game-container">
      <h2 style="color: #050a4b">Rock Paper Scissors</h2>
      <h4>RESET THE TOUR</h4>

      <div class="scoreboard">
        <div class="p-score">
          <p>PLAYER SCORE: <span id="player-score"> </span></p>
        </div>
        <div class="c-score">
          <p>COMPUTER SCORE <span id="computer-score"> </span></p>
        </div>
      </div>

      <div class="winning-sign"><h1>YOU WON ! ðŸŽ‰</h1></div>

      <div class="choices">
        <button class="choice-btn" data-choice="rock">Rock</button>
        <button class="choice-btn" data-choice="paper">Paper</button>
        <button class="choice-btn" data-choice="scissors">Scissors</button>
      </div>

      <div class="results">
        <p>You chose: <span id="player-move">-</span></p>
        <p>Computer chose: <span id="computer-move">-</span></p>
        <h2 id="round-result">Letâ€™s play!</h2>
      </div>

      <button id="reset-btn">RESET THE TOUR</button>

      <div class="history">
        <h3>Game History</h3>
        <ul id="history-log"></ul>
      </div>
    </div>

    <script src="rpc.js"></script>
  </body>
</html>
