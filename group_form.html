<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group Form</title>
    <link rel="stylesheet" href="group_form.css" />
    <script src="script.js" defer></script>
    <script src="GameController.js" defer></script>
  </head>
  <body>
    <form id="groupform" class="">
      <h1>Group Form</h1>

      <div class="firstandlastname">
        <div class="input-control firstname">
          <p class="firstnametext">First name</p>
          <input
            id="Firstname"
            type="text"
            placeholder="First name"
            name="firstName"
            class="inputbox"
          />
          <div class="error"></div>
        </div>
        <div class="input-control lastname">
          <p class="lastnametext">Last name</p>
          <input
            id="Lastname"
            type="text"
            placeholder="Last name"
            name="lastName"
            class="inputbox"
          />
          <div class="error"></div>
        </div>
      </div>

      <div class="input-control">
        <p>Email</p>
        <input
          id="email"
          type="text"
          placeholder="you@company.com"
          name="email"
          class="email"
        />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <p>Password</p>
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          class="password"
        />
        <div class="error"></div>
      </div>
      <p>team size</p>
      <select name="teamsize" required class="teamsize">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <div class="input-control">
        <p>Technologies</p>
        <div class="technologies">
          <div class="left">
            <input type="checkbox" id="Html" name="Html" value="Html" />
            <label for="Html">Html</label><br />
            <input type="checkbox" id="Css" name="Css" value="Css" />
            <label for="Css">Css</label><br />
            <input
              type="checkbox"
              id="Javascript"
              name="Javascript"
              value="Javascript"
            />
            <label for="Javascript">Javascript</label>
          </div>
          <div class="right">
            <input
              type="checkbox"
              id="ReactJS"
              name="ReactJS"
              value="ReactJS"
            />
            <label for="ReactJS">ReactJS</label><br />
            <input type="checkbox" id="Figma" name="Figma" value="Figma" />
            <label for="Figma">Figma</label><br />
            <input type="checkbox" id="Github" name="Github" value="Github" />
            <label for="Github">Github</label>
          </div>
        </div>
        <div class="error"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="game" style="display: none">
      <div style="font-size: 30px; color: #070a52; font-weight: 700">
        Rock Paper Scissors
      </div>
      <div class="reset">RESET THE TOUR</div>
      <div class="scores">
        <div id="playerscore">PLAYER SCORE: 0</div>
        <div id="computerscore">COMPUTER SCORE: 0</div>
      </div>
      <div
        class="resultext"
        style="font-size: 40px; color: #af2d2d; font-weight: 700"
      ></div>
      <div class="currentgame">
        <img src="" alt="" id="playerimg" />
        vs
        <img src="" alt="" id="computerimg" />
      </div>
      <div style="font-size: 14px; font-weight: 500">
        Choose your move, rock paper or scissors?
      </div>
      <div class="buttons">
        <button class="btn" id="rockbtn">ROCK</button>
        <button class="btn" id="paperbtn">PAPER</button>
        <button class="btn" id="scissorsbtn">SCISSORS</button>
      </div>
      <div
        style="
          font-size: 39px;
          font-weight: 600;
          color: #247527;
          margin-top: 30px;
        "
      >
        Game History
      </div>
      <ul
        style="margin-top: 15px; max-height: 200px; overflow-y: auto"
        id="history"
      >
        <!-- <li>
          Round 2: Player 1 - Paper , Player 2 - Rock -> üèÜ Player 1 Wins!
        </li> -->
      </ul>
    </div>
  </body>
</html>
